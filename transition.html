<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
            border: 2px solid blueviolet;
            color: blue;
            background-color: peachpuff;
            transition:width 1s,height 1s,transform 1s;
        }
        .box:hover{
            width:300px;
            height:300px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>Now i am trying Transition</h1>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
